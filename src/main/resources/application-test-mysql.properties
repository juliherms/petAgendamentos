# Configuração para testes com MySQL (Docker Compose)
spring.datasource.url=jdbc:mysql://localhost:3306/pets?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=pets_user
spring.datasource.password=pets_pass
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configurações JPA para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações de conexão
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configurações específicas para testes
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true


# Email Configuration (Mailtrap Sandbox)
spring.mail.host=${MAILTRAP_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAILTRAP_PORT:2525}
spring.mail.username=${MAILTRAP_USER:9e30d1cc8f0374}
spring.mail.password=${MAILTRAP_PASS:a6eee1c75cff9e}
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# App Configuration
app.mail.from=${MAILTRAP_FROM:no-reply@pets.dev}
app.email.service.active=emailServiceMailTrap